<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
   .header-font {
      font-family: 'Oswald', sans-serif;
      font-weight: 400; 
      text-transform: uppercase; 
      letter-spacing: 0.005em;
    }
    #dropdownMenu {
      transform: translateY(-0.5px);
      transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out;
     }
  </style>
</head>


<header id="datesPageHeader" 
  class="bg-white fixed top-0 left-0 right-0 w-full z-50 
         pt-6 pb-6 sm:pt-4 sm:pb-4 md:pt-3 md:pb-3 lg:pt-6 lg:pb-6 xl:pt-8 xl:pb-8 2xl:pt-10 2xl:pb-10
         transition-all duration-700 overflow-hidden">


  <div class="relative max-w-screen-3xl mx-auto px-3 sm:px-4 flex items-center justify-between">

    <!-- Hamburger + MENU -->
    <div id="dateshamburgerContainer" class="flex items-center gap-1 sm:gap-2 lg:gap-3 cursor-pointer whitespace-nowrap z-10">

      <div id="dateshamburger" class="flex flex-col gap-0.5 sm:gap-1">
        <span class="block h-0.5 w-3 sm:w-4 lg:w-6 bg-black transition-colors duration-200"></span>
        <span class="block h-0.5 w-3 sm:w-4 lg:w-6 bg-black transition-colors duration-200"></span>
        <span class="block h-0.5 w-3 sm:w-4 lg:w-6 bg-black transition-colors duration-200"></span>
      </div>

      <span id="datesmenuText" class="header-font font-thin text-black text-sm sm:text-base lg:text-xl">MENU</span>
    </div>

   <div class="absolute inset-x-0 flex justify-center pointer-events-none">
      <img src="./assets/logoBlack.png" alt="KarunMahtani Logo" 
          class="w-[9rem] sm:w-[8rem] md:w-[16rem] lg:w-[26rem] 
                  -translate-x-[2%] sm:translate-x-0" />
    </div>
    <!-- Help & Service -->
    <div id="helpContact" class="flex items-center gap-1 sm:gap-2 lg:gap-3 rounded cursor-pointer transition-colors duration-200 z-10">
      <div class="w-5 h-5 text-[0.7rem]          
                  sm:w-5 sm:h-5 sm:text-[0.7rem]  
                  md:w-6 md:h-6 md:text-sm            
                  lg:w-8 lg:h-8 lg:text-base         
                  flex items-center justify-center rounded-full bg-[#fdb930] border border-black text-black font-normal transition-all duration-200">
        ?
      </div>
    </div>
</header>

   
<script src="./scripts/mainScript.js"></script>
<script src="./scripts/datesScripts.js"></script>
</body>
</html>
