<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karun Mahtani - Intro</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <style>
    body.fade-out {
      opacity: 0;
      transition: opacity 700ms ease-in-out;
    }
  </style>

</head>
<body class="bg-white overflow-hidden h-screen">

  <!-- Intro Header -->
  <header class="sticky top-0 z-50 left-0 right-0 w-full
               pt-1 pb-2 sm:pb-3 md:pt-2 lg:pt-3 lg:pb-5">
    <div class="relative max-w-screen-3xl mx-auto px-4 flex items-center justify-between">
      <img src="./assets/logoBlack.png" alt="Karun Mahtani Logo" 
           class="mx-auto block w-[5.5rem] sm:w-[7rem] md:w-[9rem] lg:w-[11rem] xl:w-[13rem] mt-2 sm:-mt-1" /> 
    </div>
  </header>

  <!-- Vinyl Disc Section -->
  <section id="intro-vinyl-section">
    <div id="intro-vinyl"> 
      <img src="./assets/disc.png" id="VinylDisc" alt="Vinyl Disc Spinning" 
          class="touch-action-none mx-auto mt-24 sm:mt-28 md:mt-20 lg:mt-32 2xl:mt-40
          max-w-[20rem] sm:max-w-[20rem] md:max-w-[42rem] lg:max-w-[38rem] 
          max-h-[60vh] 2xl:max-h-[80vh]" />

    </div>

    <!-- Fade overlay -->
    <div id="transitionOverlay" class="pointer-events-none fixed inset-0 opacity-0 z-40"></div>

    <!-- Instruction -->
    <div id="instructionText" class="hidden text-white text-center 
                text-lg bg-black bg-opacity-60 px-4 py-2 rounded shadow-md 
                mx-auto w-fit mt-4 sm:mt-6 md:mt-8 lg:mt-10 xl:mt-12 2xl:mt-14">
      [ Spin the disc ]
    </div>
  </section>

  <audio id="introMusic" muted playsinline preload="auto" src="./assets/introMusic.mp3"></audio>
  <script src="./scripts/introScript.js"></script>

</body>
</html>
