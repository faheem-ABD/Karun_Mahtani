<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
  transition: opacity 0.15s ease-in-out;
  }
  .fade-out {
    opacity: 0 !important;
  }
  .opacity-0 {
    opacity: 0;
  }
  .opacity-100 {
    opacity: 1;
    pointer-events: auto;
  }
  </style>
</head>
<body class="bg-white opacity-100 transition-opacity duration-300">
  <div id="playlistPage" class="playlist-container">
    <!-- Main Section -->
    <header class="datesPageHeader fixed top-0 left-0 right-0 w-full z-50 bg-white pt-2 pb-6 sm:pb-6 md:pt-4 lg:pt-5 lg:pb-10">
       <div class="relative max-w-screen-3xl mx-auto px-4 flex items-center justify-between">
    <img src="./assets/logoBlack.png" alt="Karun Mahtani Logo White" 
         class="mx-auto block w-[5.5rem] sm:w-[7.7rem] md:w-[11rem] lg:w-[13.2rem] xl:w-[15.4rem] mt-2 sm:-mt-1" /> 

    <img src="./assets/menuB.png" alt="MenuButton" id="menuIcon1"
         class="w-4 sm:w-6 md:w-8 lg:w-8 xl:w-9 cursor-pointer z-50 mt-2 sm:mt-0 transition-transform duration-300" />    
  </div>           
    </header>
  </div>
<script src="./scripts/mainScript.js"></script>
</body>
</html>
